edition: 1.0.0
access: "default"

services:
  framework: # 业务名称/模块名称
    component: fc # 组件名称
    actions:
      pre-deploy:
        - run: pnpm i --frozen-lockfile
          path: ./
        - run: pnpm run build
          path: ./
        - plugin: website-fc
    props: # 组件的属性值
      region: cn-shanghai
      service:
        name: web-service
        description: "Serverless Devs Website Service"
      function:
        name: zeus
        description: "Serverless Devs Website Docusaurus Function"
        codeUri: ./dist
        timeout: 30
        memorySize: 512
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
