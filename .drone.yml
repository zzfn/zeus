kind: pipeline
type: docker
name: ci/cd
clone:
  disable: true

steps:
  - name: clone
    image: wwma/drone-github-clone
    settings:
      SSH_KEY:
        from_secret: ssh_key
  - name: build
    image: registry.cn-shanghai.aliyuncs.com/zzf2001/pnpm
    depends_on: [clone]
    commands:
      - pnpm install
      - pnpm run build
  - name: oss
    image: wwma/drone-aliyun-oss
    depends_on: [build]
    settings:
      endpoint:
        from_secret: endpoint
      ACCESS_KEY_ID:
        from_secret: accessKeyID
      ACCESS_KEY_SECRET:
        from_secret: accessKeySecret
      BUCKET_NAME:
        from_secret: bucketName
      target: zeus
      source: ./dist
  - name: deploy
    image: appleboy/drone-scp
    depends_on: [build]
    settings:
      host:
        from_secret: caddy_host
      port: 22
      username:
        from_secret: caddy_username
      key:
        from_secret: caddy_ssh_key
#      target: /etc/caddy/zeus
#      source: ./dist
      target: /etc/caddy/${DRONE_REPO_NAME}
      source: ./dist/index.html

